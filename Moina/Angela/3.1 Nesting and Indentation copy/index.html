<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Lists</title>
</head>

<body>
    <ul>
        <h1>
            <li>A</li>
        </h1>
        <h1>
            <li>B
        </h1>

        <ol>
            <h1>
                <li>B1</li>
            </h1>
            <h1>
                <li>B2
            </h1>
            <ul>
                <h1>
                    <li>B2a</li>
                </h1>
                <ul>
                    <h1>
                        <li>B2aa</li>
                    </h1>
                    <h1>
                        <li>B2ab</li>
                    </h1>
                </ul>
                <h1>
                    <li>B2b</li>
                </h1>
                <h1>
                    <li>B2c</li>
                </h1>
            </ul>
            <h1>
                <li>B3</li>
            </h1>
            <ol>
                <h1>
                    <li>B31</li>
                </h1>
                <h1>
                    <li>B32</li>
                </h1>
            </ol>
        </ol>
        </li>
        <h1>
            <li>C</li>
        </h1>

    </ul>
</body>

</html>
